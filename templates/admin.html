<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"> -->
</head>
<body>
    <h1>Welcome Admin!</h1>
    <div class="admin-container">

        <h2>Edit Player Details</h2>
        <form action="/edit_player" method="POST">
            <input type="text" name="player_id" placeholder="Player ID" required><br><br>
            <button type="submit">Submit</button>
        </form>

        <h2>Edit Team Details</h2>
        <form action="/edit_team" method="POST">
            <input type="text" name="team_id" placeholder="Team ID" required><br><br>
            <button type="submit">Submit</button>
        </form>

        <h2>Edit Umpire Details</h2>
        <form action="/edit_umpire" method="POST">
            <input type="text" name="umpire_id" placeholder="Umpire ID" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
